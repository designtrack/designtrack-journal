---
permalink: "/blog/"
title: Blog
layout: default
menus:
  header:
    title: Blog
    weight: 3

---

<div class="row">
  <div class="col">
    <h2 class="mb-4">{{ page.title }}</h2>

    <ul class="list-inline">
        {% for post in site.posts %}
            <li class="list-inline-item border rounded p-4">
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
  </div>
</div>
